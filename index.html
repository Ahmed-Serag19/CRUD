<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CRUD operation</title>

    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="text-white p-3 mt-5">CRUD Operation</h1>
      <div class="container">
        <div class="w-75 mx-auto my-5">
          <div class="form-group my-4">
            <label for="productName" class="form-label"
              >Product Name :</label
            >
            <input
              id="productName"
              type="text"
              class="form-control mb-1"
            />
          </div>
          <div class="form-group my-4">
            <label for="productPrice" class="form-label"
              >Product Price :</label
            >
            <input
              id="productPrice"
              type="number"
              class="form-control mb-1"
            />
          </div>
          <div class="form-group my-4">
            <label for="productCategory" class="form-label"
              >Product Category :</label
            >
            <input
              id="productCategory"
              type="text"
              class="form-control mb-1"
            />
          </div>
          <div class="form-group my-4">
            <label for="productDesc" class="form-label"
              >Product Describtion :</label
            >
            <textarea
              id="productDesc"
              class="form-control"
            ></textarea>
          </div>
          <button id="addButton" class="btn btn-outline-light">
            Add Product
          </button>
          <button id="updateButton" class="btn btn-outline-primary">
            Update Product
          </button>
          <input
            type="text"
            class="form-control my-5"
            placeholder="search for a product"
            id="searchBar"
            onkeyup="searchProduct(this.value)"
          />
        </div>
      </div>
    </main>
    <section class="mt-5">
      <table
        class="table w-75 py-3 table-dark table-striped table-bordered text-center"
      >
        <thead>
          <th>Index</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="table-body" class="my-5"></tbody>
      </table>
    </section>
    <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
