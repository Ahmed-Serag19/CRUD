<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="text-white p-3 mt-5">CRUD Operation</h1>
      <div class="container">
        <div class="w-75 mx-auto my-5">
          <div class="form-group my-4">
            <label for="productName" class="form-label">Product Name :</label>
            <input id="productName" type="text" class="form-control mb-1" />
          </div>
          <div class="form-group my-4">
            <label for="productPrice" class="form-label">Product Price :</label>
            <input id="productPrice" type="number" class="form-control mb-1" />
          </div>
          <div class="form-group my-4">
            <label for="productCategory" class="form-label"
              >Product Category :</label
            >
            <input id="productCategory" type="text" class="form-control mb-1" />
          </div>
          <div class="form-group my-4">
            <label for="productDesc" class="form-label"
              >Product Describtion :</label
            >
            <textarea id="productDesc" class="form-control"></textarea>
          </div>
          <button id="addButton" class="btn btn-outline-light">
            Add Product
          </button>
          <button id="updateButton" class="btn btn-outline-primary">
            Update Product
          </button>
          <input
            type="text"
            class="form-control my-5"
            placeholder="search for a product"
            id="searchBar"
            onkeyup="searchProduct(this.value)"
          />
        </div>
      </div>
    </main>
    <section class="mt-5">
      <table
        class="table w-75 py-3 table-dark table-striped table-bordered text-center"
      >
        <thead>
          <th>Index</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="table-body" class="my-5"></tbody>
      </table>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
